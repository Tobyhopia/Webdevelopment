<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo </title>
</head>

<body>
    <form action="/Chickens.html">
        <h1>Forms Demo</h1>
        <div>
            <label for="Username"><b>Enter your Username</b></label>
            <input id="Username" type="text" placeholder="Username" name="Username">
        </div>
        <div>
            <label for="Password"><b>Enter your Password</b></label>
            <input id="Password" type="text" placeholder="Password" name="Password">
        </div>
        <div>
            <button>Submit</button>
        </div>
        <div>
            <label for="color">Pick a Color</label>
            <input type="color" name="color">
        </div>
    </form>
    </div>
    <form>
        <div>
            <label for="number">Choose a Number</label>
            <input type="number" placeholder="Number" name="number">
            <button>Submit Number</button>
        </div>
    </form>
    <div>
        <form>
            <input type="Checkbox" placeholder="Checkbox">
            <button>Press Me Pls</button>
        </form>
    </div>
    <div>
        <h3>Hijacking Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" placeholder="Searchbox" name="q">
            <button>Search Google</button>
        </form>
    </div>
    <div>
        <h3>Hijacking Youtube</h3>
        <form action="Https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>
    </div>

    <h2>More Testing Inputs</h2>
    <p><b>What food you do you like?</b></p>
    <div>
        <input type="checkbox" name="cheeseburger" id="cheeseburger">
        <label for="cheeseburger">Cheeseburger</label><br>

        <input type="checkbox" name="Pizza" checked>
        <label for="Pizza">Pizza</label><br>
        <Button>Choose</Button>
    </div>

    <h2>Radio Buttons!</h2>

    <h3>Favorite Japanese Food</h3>
    <form action="/cheeseburger.jpg">
        <p>
            <input type="radio" name="Sushi" id="Sushi" value="Sushi">
            <label for="sushi">Sushi</label><br>
            <input type="radio" name="Ramen" id="Ramen" value="Ramen">
            <label for="Ramen">Ramen</label><br>
            <input type="radio" name="Kaarage" id="Kaarage" value="Kaarage">
            <label for="Kaarage">Kaarage</label><br>
        </p>
        <button>Submit</button>
    </form>

    <h3><b>Region Select</b></h3>
    <p>
    <form action="/region">
        <label for="Region"><b>Select Region</b></label>
        <select name="Region" id="">
            <option value="">--Please choose an option--</option>
            <option value="Cavite">Cavite</option>
            <option value="Pampanga">Pampanga</option>
            <option value="Laguna">Laguna</option>
            <option value="Metro Manila">Metro Manila</option>
            <option value="Tarlac">Tarlac</option>
        </select>
        <button>Submit</button>
    </form>
    </p>

    <div>
        <input type="range" id="Volume" name="Volume" min="0" max="12" value="5">
        <label for="Volume">Volume</label>
    </div>
    <p>
        <label for="Requests"><b>What is your opinion?</b></label>
        <textarea id="Requests" rows="5" cols="20">
        </textarea>
        <button>Submit!</button>
    </p>
<div>
    <h3>Form Validation</h3>
    <form action="/Validation">
        <label for="text">Input first name</label>
        <input type="text" id="first" name="First" required><br>
        <label for="text">Input last name</label>
        <input type="text" id="last" name="last"><br>
        <label for="password">Password</label>
        <input type="text" id="Password" name="password"><br>

        <button>Submit Name</button>
    </form>
</div>



</body>



</html>
